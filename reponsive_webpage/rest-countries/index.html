<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&family=Public+Sans:wght@300;400&family=Rethink+Sans:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/ff05645315.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="navbar container">
            <h2 class="logo">Where in the world?</h2>
            <div>
                <ul>
                    <li><i class="fa-regular fa-moon"></i></li>
                    <li id="dark-mode">
                        Dark Mode
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="search-filter-container container">
            <div class="search">
                <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text" placeholder="Search for a country..." id="search-input">
            </div>
            <div class="filter">
                <div class="filter-btn">
                    <span class="filter-text">Filter by Region..</span>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <ul id="filter-option">
                </ul>
            </div>

        </div>
        <div class="container" id="cards-container"></div>

    </main>
</body>
<script src="index.js"></script>

</html>
